<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universe of Love ðŸ’–</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        canvas {
            display: none; /* Initially hidden until "Yes" is clicked */
        }
        #overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px); /* Blurs the background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #question-popup {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: black;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            text-align: center;
        }
        #question-popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #yes-btn {
            background: #ff4d6d;
            color: white;
        }
        #no-btn {
            background: #ddd;
            color: black;
        }
        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="question-popup">
            <p>Will you be my Valentine? ðŸ’•</p>
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <canvas id="bg"></canvas>

    <header>
        <h3>ðŸ’– Universe of Love for you Saigeypoo ðŸ’–</h3>
        <p>Every place in the world holds a piece our story. Explore the world and find out more</p>
    </header>

    <div id="popup"></div>

    <script type="module" src="main.js"></script>

</body>
</html>
