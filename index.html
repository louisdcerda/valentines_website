<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universe of Love üíñ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        canvas {
            display: none; /* Initially hidden until "Yes" is clicked */
        }
        #overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px); /* Blurs the background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #question-popup {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: black;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            text-align: center;
        }
        #question-popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #yes-btn {
            background: #ff4d6d;
            color: white;
        }
        #no-btn {
            background: #ddd;
            color: black;
        }
        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }
        /* Pop-Up Style */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: black;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            text-align: center;
            z-index: 20;
            display: none; /* Hidden by default */
        }

        .popup-content {
            position: relative;
        }

        .close-btn {
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 22px;
            background: none;
            border: none;
            color: black;
            font-weight: bold;
            transition: color 0.2s ease-in-out;
        }

        /* Spotify Music Player */
        #music-container {
            position: fixed; /* Keeps it above other content */
            bottom: 20px; /* Adjust position from the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center it horizontally */
            z-index: 100; /* Higher than the canvas */
            background: rgba(255, 255, 255, 0.8); /* Optional: semi-transparent background */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Ensure the Three.js canvas is behind */
        canvas#bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1; /* Lower than the music player */
        }


    </style>
</head>
<body>

    <div id="overlay">
        <div id="question-popup">
            <p>Will you be my Valentine? üíï</p>
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <canvas id="bg"></canvas>


    <div id="header-popup" class="popup">
        <div class="popup-content">
            <span id="close-header" class="close-btn">‚ùå</span>
            <h3>üíñ Universe of Love for you, Saigeypoo üíñ</h3>
            <p>Every place in the world holds a piece of our story. Explore the world and find out more.</p>
        </div>
    </div>


    <div id="popup" style="
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        color: black;
        font-size: 18px;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        text-align: center;
    "></div>

    <div id="music-container" style="display: none;">
        <iframe id="spotify-player" style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/4YsnwsPURRSvprBHBY1BCd?utm_source=generator?autoplay=1" 
            width="300" height="80" frameborder="0" allowfullscreen 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>
    </div>


    <script type="module" src="/main.js"></script>

</body>
</html>
